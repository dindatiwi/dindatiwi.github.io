    <script type="text/javascript">
    //Register SERVICE WORKER
    if(!('serviceWorker' in navigator)){
        console.log("service worker tidak didukung browser ini");
    } else {
        registerServiceWorker();
        requestPermission();
    }
    function registerServiceWorker(){
        return navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration){
            console.log("registrasi service worker berhasil");
            return registration;
        })
        .catch(function(err){
            console.error('registrasi service woerker gagal',err);
        });
    }

document.addEventListener("DOMContentLoaded", function(){
    getArticles();
    getTeams();
    getSaved();
});
function requestPermission(){
        if('Notification' in window){
            Notification.requestPermission().then(function(result){
                if(result === "denied"){
                    console.log("fitur notifikasi tidak diizinkan");
                    return;
                } else if(result === "default"){
                    console.error("pengguna menutup kotak dialog permintaan izin");
                    return;
                }
                if(('PushManager' in window)){
                    navigator.serviceWorker.getRegistration().then(function(registration){
                        registration.pushManager.subscribe({
                            userVisibleOnly:true,
                            applicationServerKey: urlBase64ToUint8Array("BOkQ__jfMkEotdptZ8_hXHocJ5MpcxZiHHoOMqikXypOdLrOFHdqJcica-ExuZBGsFDtF4kAoOhsUhI2aHCcRjM")
                        }).then(function(subscribe){
                            console.log('Berhasil melakukan subscrive dengan endpoint : ', subscribe.endpoint);
                            console.log('berhasil melakukan subscribe dengan key : ', btoa(String.fromCharCode.apply(
                                null, new Uint8Array(subscribe.getKey('p256dh')))));
                            console.log('Berhasil melakukan subscribe dengan auth key : ', btoa(String.fromCharCode.apply(
                                null,new Uint8Array(subscribe.getKey('auth'))
                            )));
                        }).catch(function(e){
                            console.error('Izinkan Notifikasi dan reload, Tidak dapat subscribe', e.message);
                        });
                    });
                }
            });
        }
    }
    function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);
    for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
}
